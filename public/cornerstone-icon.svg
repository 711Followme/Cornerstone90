<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cornerstone Block -->
  <rect x="8" y="28" width="48" height="28" fill="#1E40AF" stroke="#374151" stroke-width="2"/>
  
  <!-- Chiseled edges -->
  <line x1="8" y1="28" x2="14" y2="34" stroke="#6B7280" stroke-width="1" stroke-linecap="round"/>
  <line x1="56" y1="28" x2="50" y2="34" stroke="#6B7280" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Cross symbol (Christ) -->
  <line x1="32" y1="36" x2="32" y2="48" stroke="#F9FAFB" stroke-width="3" stroke-linecap="round"/>
  <line x1="26" y1="42" x2="38" y2="42" stroke="#F9FAFB" stroke-width="3" stroke-linecap="round"/>
  
  <!-- :90 text -->
  <text x="24" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">:90</text>
  
  <!-- Stone texture subtle pattern -->
  <rect x="8" y="28" width="48" height="28" fill="url(#stone-pattern)" opacity="0.1"/>
  
  <defs>
    <pattern id="stone-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="2" height="2" fill="#374151"/>
      <rect x="5" y="5" width="2" height="2" fill="#374151"/>
    </pattern>
  </defs>
</svg>
